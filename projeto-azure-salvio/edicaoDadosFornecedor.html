<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="edicaoDadosFornecedor.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Atualizar Dados</title>
</head>

<body>
    <div class="cont">

        <form method="#">

            <h1>Atualizar Dados Fornecedor</h1>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Nome Fantasia</label>
                    <input type="text" class="form-control" id="inputNomeFantasia" placeholder="" required minlength="3"
                        maxlength="100">
                </div>
            </div>
            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="inputAddress">Inscrição Estadual</label>
                    <input type="text" class="form-control" id="inputInscricaoEstadual" placeholder="" maxlength="15"
                        required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Segmento</label>
                    <input type="text" class="form-control" id="inputSegmento"
                        placeholder="Eletrônicos, Móveis, Infantil" required minlength="3" maxlength="100">
                </div>
            </div>

            <h5>Contato</h5>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" maxlength="100"
                        required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Nome Contato</label>
                    <input type="text" class="form-control" id="inputNomeContato" placeholder="" required minlength="2"
                        maxlength="100">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Numero Contato</label>
                    <input type="text" class="form-control" id="inputNumeroContato" placeholder="(11) 91234-5678"
                        maxlength="14" required minlength="10">
                </div>
            </div>
            <button type="submit" class="botaoConfirmar btn btn-primary">Atualizar</button>
        </form>
    </div>
    <script src="formulario.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
