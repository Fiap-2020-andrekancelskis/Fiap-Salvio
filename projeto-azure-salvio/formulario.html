<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Formulario </title>
</head>

<body>
    <div class="cont">
        <form>
            <h1>Cadastro Fornecedor</h1>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Razão Social</label>
                    <input type="text" class="form-control" id="inputRazaoSocial" placeholder="" required minlength="3">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Nome Fantasia</label>
                    <input type="text" class="form-control" id="inputNomeFantasia" placeholder="" required minlength="3">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputAddress">CNPJ</label>
                    <input type="text" class="form-control" id="inputCNPJ" placeholder="XX. XXX. XXX/XXXX-XX" maxlength="14" required minlength="14">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress">Inscrição Estadual</label>
                    <input type="text" class="form-control" id="inputInscricaoEstadual" placeholder="" maxlength="11" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputPassword4">Segmento</label>
                    <input type="text" class="form-control" id="inputSegmento" placeholder="Eletrônicos, Móveis, Infantil" required minlength="3">
                </div>
            </div>

            <h5>Contato</h5>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Nome Contato</label>
                    <input type="text" class="form-control" id="inputNomeContato" placeholder="" required minlength="2">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Numero Contato</label>
                    <input type="text" class="form-control" id="inputNumeroContato" placeholder="(11) 91234-5678" maxlength="11" required minlength="11">
                </div>
            </div>
            <h5>Endereço</h5>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputAddress2">Rua</label>
                    <input type="text" class="form-control" id="inputRua" placeholder="" required minlength="3">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress2">Bairro</label>
                    <input type="text" class="form-control" id="inputBairro" placeholder="" required minlength="3">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="numero">Numero</label>
                    <input type="text" class="form-control" id="inputNumero" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity" required minlength="3">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Estado</label>
                    <select id="inputState" class="form-control">
              <option selected>SP</option>
              <option>RJ</option>
              <option>MG</option>
              <option>AC</option>
              <option>AL</option>
              <option>AP</option>
              <option>AM</option>
              <option>BA</option>
              <option>CE</option>
              <option>DF</option>
              <option>ES</option>
              <option>GO</option>
              <option>MA</option>
              <option>MT</option>
              <option>MS</option>
              <option>PA</option>
              <option>PB</option>
              <option>PR</option>
              <option>PE</option>
              <option>PI</option>
              <option>RN</option>
              <option>RS</option>
              <option>RO</option>
              <option>RR</option>
              <option>SC</option>
              <option>SE</option>
              <option>TO</option>
            </select>
                </div>

            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="formulario.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
